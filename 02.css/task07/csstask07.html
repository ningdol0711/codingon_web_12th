<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>csstask07</title>
    <link rel="stylesheet" href="./csstask07.css">
</head>

<body>
    <h2 id="head">설문조사</h2>

    <div id="name">
      <label for="user_name">이름</label>
      <input type="text" name="name" id="user_name"/>
    </div>

    <div id="email">
      <label for="user_email">이메일</label>
      <input type="email" name="email" id="user_email" placeholder="love@example.com"/>
    </div>

    <div id="select-age">나이</div>
    <div class="age">
      <input type="radio" name="age" id="10s"/>
      <label for="10s">10대</label>
      <input type="radio" name="age" id="20s"/>
      <label for="20s">20대</label>
      <input type="radio" name="age" id="30s"/>
      <label for="30s">30대</label>
      <input type="radio" name="age" id="40s"/>
      <label for="40s">40대</label>
      <input type="radio" name="age" id="50s"/>
      <label for="50s">50대</label>
      <input type="radio" name="age" id="over60s"/>
      <label for="over60s">60대 이상</label>
    </div>

    <h2 id="select-class">원하는 강의(복수응답 가능합니다.)</h2>
    <div class="class">
      <input type="checkbox" name="html" id="html"/>
      <label for="html">html</label>
      <input type="checkbox" name="javascript" id="javascript"/>
      <label for="javascript">javascript</label>
      <input type="checkbox" name="css" id="css"/>
      <label for="css">css</label>
    </div>

    <textarea name="freetalk" id="freetalk" cols="30" rows="10" placeholder="하고 싶은 말을 써주세요 ^,^"></textarea>

    <input id="submit" type="submit" value="제출"/>
</body>
</html>
