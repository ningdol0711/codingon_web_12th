<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css 선택자</title>

    <link rel="stylesheet" href="./index2.css">
</head>
<body>
    <h1>기본 선택자 연습하기</h1>

    <p>기본 선택자 연습 ㄱ?</p>
    <span>해윙</span>

    <ol>
      <li id="first">1</li>
      <li class="second">2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
    </ol>

    <ul>
      <li class="small">쥐</li>
      <li class="big">양</li>
      <li class="big">호랑이</li>
      <li class="big">용</li>
    </ul>

    <!-- 클래스와 id의 올바른 사용법 -->
    <!-- case1 : 한 요소에 여러 클래스 사용 가능(공백으로 구분) -->
    <p class="hi hello world">안녕하셈</p>

    <!-- case2 : 한 요소에 한개의 아이디 사용 -->
    <p id="hi-hello">안녕하셈</p>

    <!-- case3 : 한 요소에 여러개의 클래스와 하나의 아이디를 사용할 수 있다. -->
    <p id="my-hello" class="hello">안녕하셈</p>

    <!-- case4 : 한 요소에 여러개의 아이디 사용 불가 -->
    <p id="one two">안녕하셈</p>
</body>
</html>
