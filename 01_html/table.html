<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table tag</title>
</head>
<body>
    <table border="2" width="150" height="150" align="center" 
    bgcolor="skyblue" bordercolor="blue">
    <caption>숫자표</caption>
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
      </tr>
      <tr>
        <td>4</td>
        <td>5</td>
        <td>6</td>
      </tr>
      <tr>
        <td>7</td>
        <td>8</td>
        <td>9</td>
      </tr>
    </table>
    <hr/>
    <table border="1" cellspacing="10" cellpadding="15">
      <tr>
        <!-- th : 테이블의 제목 (bold 처리) -->
        <th>메뉴</th>
        <th>가격</th>
        <th>비고</th>
      </tr>
      <tr>
        <td>국물떡볶이</td>
        <td>5000</td>
        <td>2인 이상 주문 가능</td>
      </tr>
      <tr>
        <td>참치김밥</td>
        <td>3000</td>
        <td>X</td>
      </tr>
      <tr>
        <td>치즈김밥</td>
        <td>4000</td>
        <td>간, 허파 있음?</td>
      </tr>
    </table>
</body>
</html>
