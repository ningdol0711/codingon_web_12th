<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>simple login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="./bootstrap.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
  <style>
    body { font-family: "Noto Sans KR", sans-serif; }
  </style>
</head>
<body>
  <h1>Form</h1>
  <div class="container">
    <form action="">
      <div class="mb-3">
        <label for="ex_input_email" class="form-lable">Email Address</label>
        <input type="email" id="ex_input_email" class="form-control" aria-describedby="email-help">
        <div id="email-help" class="form-text">our company make email encripted</div>
      </div>

      <div class="mb-3">
        <label for="ex_input_pw" class="form-lable">Password</label>
        <input type="password" id="ex_input_pw" class="form-control">
      </div>

      <div class="mb-3 form-check">
        <input type="checkbox" id="ex_check_lable" class="form-check-input">
        <label for="ex_check_lable" class="form-check-lable">Check</label>
      </div>

      <div class="mb-3">
        <select name="" id="" class="form-select-sm">
          <option selected>click to select</option>
          <option value="one">one</option>
          <option value="two">two</option>
          <option value="three">three</option>
        </select>
      </div>

      <div class="mb-3 form-switch">
        <input type="checkbox" class="form-check-input" id="rememberme">
        <label class="form-check-lable" for="rememberme">remember current setting</label>
      </div>

      <button type="submit" class="btn btn-primary">submit</button>
    </form>
  </div>
</body>
</html>
