<body>

  <script>

    document.getElementById("demo").innerHTML = "<i>icon</i>";

    document.getElementsByTagName("p")[0].innerHTML = "<i>이준규</i>"; // 태그명으로 불렀기 때문에 특정 번째를 불러줘야한다.

  <h2>메뉴 만들기</h2>
  <script>
    let ul = document.createElement("ul");
    for(let i=0;i<5;i++) {
      let li = document.createElement("li");
      li.innerText = "Menu" + i;
      ul.appendChild(li);
    }
    document.body.appendChild(ul);
  </script>
