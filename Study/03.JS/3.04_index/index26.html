<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>index26</title>
</head>
<body>
  <script>
    // settimeout(function, ms) : 일정시간이 지난 후 정해진 함수 실행
    // setInterval(function, ms) : 지정된 시간이 경과할때마다 동일한 함수를 반복 실행
    let timeclear = setTimeout(function() {
      console.log("2초 경과");
    }, 2000)
    clearTimeout(timeclear); // settimeout 정지

    let interclear = setInterval(function() {
      console.log("0.5초")
    }, 500)
    clearInterval(interclear); // Interval 정지

  </script>
</body>
</html>
