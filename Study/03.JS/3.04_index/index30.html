<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>index30</title>
  <style>
    .box {border:1px solid black; width: 100px; height: 100px;}
    #green {background-color: lightgreen;}
    #red {background-color: pink;}
    .d-none {opacity: 0.5;}
    .box1 {background-color: slateblue;}
    .input {background-color: magenta; border: 2px;}
  </style>
</head>
<body>
  <div class="container">
    <div class="box" id="green">1</div>
    <div class="box" id="red">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
    <div class="box">5</div>
  </div>
  <button onclick="addclass()">add</button>
  <button onclick="rmclass()">remove</button>
  <button onclick="containclass()">contain</button>
  <button onclick="toggleclass()">toggle</button>
  <input type="text" name="username" id="userid">

  <script>
    let greenbox = document.getElementById("green");
    let inputbox = document.getElementById("userid");

    function addclass() { // class 추가
      greenbox.classList.add("box1");
      inputbox.classList.add("input");
    }

    function rmclass() { // class 제거
      greenbox.classList.remove("box1");
    }

    function containclass() { // class 포함 확인
      console.log(classList.contains("box1"));
    }

    function toggleclass() { // class 토글
      greenbox.classList.toggle("box1");
    }
  </script>
</body>
</html>
