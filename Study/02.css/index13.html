<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>display flex</title>
  <link rel="stylesheet" href="./index13.css">
</head>
<body>
  <h1>flex와 친해지기</h1>

  <div class="container">
    <div class="item item1">1</div>
    <div class="item item2">2</div>
    <div class="item item3">3</div>
    <div class="item item4">4</div>
    <div class="item item5">5</div>
    <div class="item item6">6</div>
    <div class="item item7">7</div>
  </div>

  <ol>
    <li>CSS3부터 등장한 방식</li>
    <li>화면 레이아웃을 구성할 때 가장 많이 사용하는 방식 중 하나</li>
    <li>부모 요소에 flex를 선언하면, 자식 요소들의 레이아웃을 변경시킴</li>
  </ol>

  <h2>flex container</h2>
  <ul>
    <li>flex 속성을 갖는 요소로 flex 부모 요소라고도 함</li>
    <li>컨테이너에 적용 가능한 속성이 있음</li>
  </ul>

  <h2>flex items</h2>
  <ul>
    <li>flex 속성을 갖는 요소의 자식 요소로 flex 자식 요소라고도 함</li>
    <li>아이템에 적용 가능한 요소가 있음</li>
  </ul>
</body>
</html>
