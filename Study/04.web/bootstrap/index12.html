<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>row collpase</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="./bootstrap.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
  <style>
    body { font-family: "Noto Sans KR", sans-serif; }
  </style>
</head>
<body>
  <div class="container">
    <button class="btn btn-primary" aria-controls="demo" data-bs-target=".row" data-bs-toggle="collapse">Toggle</button>
    <div class="row collapse" id="demo">
      <div class="col">
        <div class="box">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Amet, architecto exercitationem possimus vel, consequatur facilis laboriosam nam odit delectus, perspiciatis optio quibusdam aliquid temporibus similique. Nostrum modi itaque dicta quibusdam!
        </div>
      </div>
    </div>
  </div>
</body>
</html>
