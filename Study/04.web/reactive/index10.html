<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <title>index10</title>
</head>
<body>
  <iframe width="560" height="315" src="https://www.youtube.com/embed/1CfZE3Xelcg?si=iO6q5--JMWiIZ0NH" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

  <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Tenetur, commodi sunt autem in voluptate quaerat iure nostrum illo laudantium numquam eos? Asperiores qui totam consectetur velit iusto quibusdam adipisci libero.</p>
  <script>
    $(document).ready(function() {
      resize();
    })
    $(window).on("resize", function() {
      resize();
    })
    function resize() {
      $("iframe").each(function() {
        if(/^https?:\/\/www.youtube.com\/embed\//g.test($(this).attr("src"))) {
          $(this).css("width", "100%");
          $(this).css("height", Math.ceil(parseInt($(this).css("width"))*480 / 854)+"px");
        }
      })
    }
  </script>
</body>
</html>
