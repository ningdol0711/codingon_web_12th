<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>index37</title>
</head>
<body>
  <div>
    <table class="tbl">
        <tr>
            <th>작성자</th>
            <td>
                <input type="text" id="name" style="width: 100px" />
            </td>
        </tr>
        <tr>
            <th>내용</th>
            <td>
                <input type="text" id="content" style="width: 500px" />
            </td>
        </tr>
    </table>
    <br />
    <button type="button" onclick="writeNote();">작성</button>
    <br /><br />
    <table id="table" border="1" cellpadding="10" cellspacing="1">
        <tr>
            <th>번호</th>
            <th>작성자</th>
            <th>내용</th>
            <th>작성일</th>
        </tr>
    </table>
</div>

<script>
  let cnt = 1;
  function writeNote() {
    let nameVal = document.getElementById("name").value;
    let contentVal = document.getElementById("content").value;
    let table = document.getElementById("table");

    let garo = document.createElement("tr");
    let td1 = document.createElement("td"); // 번호
    let td2 = document.createElement("td"); // 작성자
    let td3 = document.createElement("td"); // 내용
    let td4 = document.createElement("td"); // 작성일

    td1.innerText = cnt++;
    td2.innerText = nameVal;
    td3.innerText = contentVal;
    let date = new Date();
    td4.innerText = date.getFullYear() + "-" + (date.getMonth()+1) + "-" + date.getDate();

    // tr에 td 자식으로 넣기
    garo.appendChild(td1);
    garo.appendChild(td2);
    garo.appendChild(td3);
    garo.appendChild(td4);

    // tr table에 자식으로 넣기
    table.appendChild(garo);

    // 입력값 초기화
    // nameVal = document.getElementById("name").value="";
    // contentVal = document.getElementById("content").value="";

    let inputs = document.querySelectorAll("input");

    for(let i=0;i<inputs.length;i++) {
      inputs[i].value = "";
    }
  }
</script>
</body>
</html>
