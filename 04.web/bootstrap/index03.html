<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>buttons</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <style>
    body {padding-bottom: 1000px;}
  </style>
</head>
<body>
  <h1>component</h1>
  <h2>button</h2>
  <button type="button" class="btn btn-primary">primary</button>
  <button type="button" class="btn btn-secondary">secondary</button>
  <button type="button" class="btn btn-link">click</button>
  <button type="button" class="btn btn-success">click</button>
  <button type="button" class="btn btn-danger">click</button>
  <button type="button" class="btn btn-warning">click</button>
  <button type="button" class="btn btn-info">click</button>
  <button type="button" class="btn btn-dark">click</button>
  <br>
  <button type="button" class="btn btn-outline-primary">primary</button>
  <button type="button" class="btn btn-outline-secondary">secondary</button>
  <button type="button" class="btn btn-outline-link">click</button>
  <button type="button" class="btn btn-outline-success">click</button>
  <button type="button" class="btn btn-outline-danger">click</button>
  <button type="button" class="btn btn-outline-warning">click</button>
  <button type="button" class="btn btn-outline-info">click</button>
  <button type="button" class="btn btn-outline-dark">click</button>
  <br>
  <button type="button" class="btn btn-outline-primary btn-lg">primary</button>
  <button type="button" class="btn btn-outline-secondary btn-lg">secondary</button>
  <button type="button" class="btn btn-outline-link btn-sm">click</button>
  <button type="button" class="btn btn-outline-success btn-sm">click</button>
  <button type="button" class="btn btn-outline-danger disabled">disable</button>
</body>
</html>
